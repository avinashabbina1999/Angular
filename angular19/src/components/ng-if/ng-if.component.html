<p>ng-if works!</p>

<div class="row">
    <div class="col-3">
        <div class="bg-success p-3" *ngIf="div1Visible">
            Div 1
        </div>
    </div>
    <div class="col-3">
        <div class="bg-primary p-3" *ngIf="number1==number2">
            Div 2
        </div>
    </div>
</div>

<div class="row pt-2">
    <div class="col-3">
        <button class="btn btn-danger" (click)="hide()">Hide</button>
        <button class="btn btn-success" (click)="show()">Show</button>
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="number1" />
        <input type="text" [(ngModel)]="number2" />
    </div>
</div>
