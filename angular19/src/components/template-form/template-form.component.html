<form class="row g-3 needs-validation" #form="ngForm" novalidate>
    <div class="col-md-4">
      <label >First name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" #fname="ngModel" required name="firstName" [(ngModel)]="userObj.firstName">
      <div>
        @if(fname.errors?.['required'] && (fname.touched || fname.dirty)){
          <span class="text-danger">This field is required</span>
        }
      </div>
    </div>
    <div class="col-md-4">
      <label >Last name</label>
      <input type="text" class="form-control" required minlength="4" #lname="ngModel" name="lastName" [(ngModel)]="userObj.lastName">  
      <div>
        <span class="text-danger" *ngIf="lname.errors?.['required'] && (lname.touched || lname.dirty)">This field is required</span>
        <span class="text-danger" *ngIf="lname.errors?.['minlength']">Minimum length is 4 chars</span>
      </div>
    </div>
    <div class="col-md-4">
      <label >Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text">&#64;</span>
        <input type="text" class="form-control" name="userName" [(ngModel)]="userObj.userName">
      </div>
    </div>
    <div class="col-md-6">
      <label >City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="userObj.city">
    </div>
    <div class="col-md-3">
      <label >State</label>
      <select class="form-select" name="state" [(ngModel)]="userObj.state">
        <option selected disabled value="">Choose...</option>
        <option>California</option>
        <option>Texas</option>
        <option>New York</option>
      </select>
    </div>
    <div class="col-md-3">
      <label >Zip</label>
      <input type="text" class="form-control" name="zipCode" [(ngModel)]="userObj.zipCode">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="isTermsAgreed" [(ngModel)]="userObj.isTermsAgreed">
        <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" [disabled]="form.invalid" type="submit" (click)="onSave()">Submit form</button>
    </div>
  </form>
  
  <script>
    (function () {
      'use strict';
      var forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
