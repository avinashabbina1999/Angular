<app-search />
<app-tags />
<app-not-found [visible]="!foods || foods.length<=0"
               resetLinkText="Reset Search" />
<ul>
    <li *ngFor="let food of foods">
        <div class="food-card">
            <a routerLink="/food/{{food.id}}">
                <img src="{{ food.imageUrl }}" alt="img" />
                <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
                <div class="content">
                    <div class="name">{{ food.name }}</div>
                    <div class="product-item-footer">
                        <div class="origins">
                            <span *ngFor="let origin of food.origins">{{ origin }}</span>
                        </div>
                        <div class="cook-time">
                            <span>üïí</span> {{ food.cookTime }}
                        </div>
                    </div>
                    <div class="price">
                        ${{ food.price }}.00
                    </div>
                </div>
            </a>
        </div>
    </li>
</ul>
